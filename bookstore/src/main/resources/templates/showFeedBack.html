<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: header"></nav>

    <div class="container" id="main-content">
        <div class="row">
            <!-- Optional search bar for feedback (by name or message) -->
            <div class="col-4 no-padding">
                <form class="form-inline" action="#" th:action="@{/feedback/search}" method="get">
                    <input class="form-control mr-sm-2" type="search" name="term" placeholder="Search by name or message ..." />
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i> Search
                    </button>
                </form>
            </div>

            <div class="col-4 no-padding">
                <a href="#" th:href="@{/book}" class="btn btn-info float-right">
                    <i class="fa fa-list-ul"></i> Admin
                </a>
            </div>

            <div class="col-4 no-padding">
                <a href="#" th:href="@{/logout}" class="btn btn-danger float-right">
                    <i class="fa fa-key"></i> Log out
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div th:if="${successMessage}"
                 class="col-12 alert alert-success alert-dismissible fade show"
                 role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <th:block th:if="${#lists.isEmpty(feedbacks)}">
                <h5>There are no feedback messages.</h5>
            </th:block>

            <th:block th:unless="${#lists.isEmpty(feedbacks)}">
                <div class="table-responsive">
                    <h5>List of Feedback</h5>
                    <table class="table table-striped table-dark text-nowrap">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="feedback : ${feedbacks}">
                                <td th:text="${feedback.name}"></td>
                                <td th:text="${feedback.message}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <h5>&nbsp;</h5>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
